<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <title>Forms</title>
</head>

<body>
  <!-- Basic Form -->
  <form class="w-50">
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" type="text" />
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" type="email" />
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary" type="reset">Clear</button>
  </form>
  <hr />

  <!-- Text Field - Lists -->
  <form action="">
    <input type="text" placeholder="text" autofocus>
    <textarea>Comment...</textarea>
    <input type="text" list="countries" autocomplete="off">
    <datalist id="countries">
      <option data-value="1">Australia</option>
      <option>Canada</option>
      <option>USA</option>
    </datalist>
    <select>
      <optgroup label="Front-end Courses">
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">Javascript</option>
      </optgroup>
      <optgroup label="Back-end Courses">
        <option value="1">NodeJS</option>
        <option value="2">C#</option>
        <option value="3">Java</option>
      </optgroup>
    </select>
  </form>
  <hr />

  <!-- Checkboxes -->
  <form>
    <div>
      <input type="checkbox" id="front-end" checked />
      <label class="label-inline" for="front-end">Front-end</label>
    </div>
    <div>
      <input type="checkbox" id="back-end" />
      <label class="label-inline" for="back-end">Back-end</label>
    </div>
  </form>
  <hr />

  <!-- Radio Button -->
  <form>
    <div>
      <input type="radio" name="fullstack" id="front-end" checked />
      <label class="label-inline" for="front-end">Front-end</label>
    </div>
    <div>
      <input type="radio" name="fullstack" id="back-end" />
      <label class="label-inline" for="back-end">Back-end</label>
    </div>
  </form>
  <hr />

  <!-- Slider -->
  <form>
    <input type="range" min="0" max="100" value="70">
  </form>
  <hr />

  <!-- File Input -->
  <form>
    <input type="file">
  </form>
  <hr />

  <!-- Related Fields -->
  <form>
    <fieldset>
      <legend>Billing Address</legend>
      <input type="text">
      <input type="text">
      <input type="text">
    </fieldset>
    <fieldset>
      <legend>Payment</legend>
      <input type="text">
      <input type="text">
      <input type="text">
    </fieldset>
  </form>
  <hr />

  <!-- Data Validation -->
  <form>
    <input type="text" required minlength="3" maxlength="10">
    <button type="submit">Submit</button>
  </form>
  <hr />

  <!-- Submitting the form -->
  <form action="https://formspree.io/f/xgepqpgg" method="POST">
    <input type="text" placeholder="Name" name="name">
    <input type="email" placeholder="Email" name="email">
    <!-- <input type="submit" value="Submit"> -->
    <button type="submit">Submit</button>
  </form>
  <hr />

</body>

</html>
